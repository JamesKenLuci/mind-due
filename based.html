<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MindDue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1><a href="index.html">MindDue</a></h1>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="add_task.html">Add Task</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
         {% for cat, msg in messages %}
           <div class="flash {{ cat }}">{{ msg }}</div>
         {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">MindDue • Smart Academic Reminder</div>
  </footer>

  <script src="{{ url_for('static', filename='js/notify.js') }}"></script>
  <script>
    // ask permission and fetch upcoming tasks for in-browser reminders
    (async function(){
      await initNotifications(); // defined in notify.js
      const resp = await fetch('{{ url_for("api_upcoming") }}');
      const tasks = await resp.json();
      // tasks contains tasks within next 48 hours — show ones within a shorter window
      const now = new Date();
      for (const t of tasks) {
        const due = new Date(t.due_at);
        const hoursAway = (due - now)/3600000;
        if (hoursAway <= 2 && hoursAway > 0) {
          showNotification('Upcoming due soon: ' + t.title, {
            body: `${t.subject || 'No subject'} — due ${due.toLocaleString()}`,
          });
        }
      }
    })();
  </script>
</body>
</html>
